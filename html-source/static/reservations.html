    <script>
        let attention = Prompt();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        document.getElementById("colorButton").addEventListener("click", function() {
            let myEl = document.getElementById("myParagraph");
            if (myEl.classList.contains("redText")) {
                myEl.classList.remove("redText");
                notify("This is the orginal color", "success")
                // notifyModal("title", "<em>Hello World</em>", "success", "My success color")
                attention.success({msg: "Hello World!", title: "Yo!"});
            } else {
                myEl.classList.add("redText");
                notify("This is the new color", "error")
                // notifyModal("title", "<em>Hello World</em>", "error", "My error color")
                attention.toast({msg: "Hello, world", icon: "error"});
            }
        })
        document.getElementById("colorButton2").addEventListener("click", function() {
            let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation-datres-modal">
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                            </div>
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">                            </div>
                            </div>
                            <div class="col">
                                <input type="button">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            `
            attention.custom({msg: html, title: "Choose your date"})
        })

        const elem = document.querySelector('input[name="foo"]');
        const datepicker = new Datepicker(elem, {
            // ...options
        }); 

        function notify(msg, msgType) {
            notie.alert({
                type: msgType,
                text: msg
            })
        }

        function notifyModal(title, html, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                html: html,
                icon: icon,
                confirmButtonText: confirmButtonText
            })
        }


        function Prompt() {
            let toast = function(c){
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener("mouseenter", Swal.stopTimer)
                        toast.addEventListener("mouseleave", Swal.resumeTimer)
                    }
                })
                Toast.fire({})
            }

            let success = function(c){
                const {
                    msg = "",
                    title = "",
                    footer = ""
                } = c;

                Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer,
                })

            }

            async function custom(c){
                const {
                    msg = "",
                    title = "",
                } = c;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                        // '<input id="swal-input1" class="swal2-input">' +
                        // '<input id="swal-input2" class="swal2-input">',
                    focusConfirm: false,
                    showCancelButton: true,
                    backdrop: false,
                    willOpen: () => {
                        const el = document.getElementById('reservation-dates-modal');
                        const rp = new DateRangePicker(el, {
                            format: 'yyyy-mm-dd',
                            showOnFocus: true,
                        })
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled');
                        document.getElementById('end').removeAttribute('disabled');
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return {
                toast: toast,
                success: success,
                custom: custom,
            }
        }

    </script>
